<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">

<div class="section">
	<h1>Mudar Senha</h1>
</div>

<div class="section">

	<div class="entry errors">
		<h:messages id="messages" globalOnly="true"/>
	</div>
			
	<h:form id="setpassword">
	
		<fieldset>
		
			<s:decorate id="PasswordDecorate" template="edit.xhtml">
				<ui:define name="label">Senha:</ui:define>
				<h:inputSecret id="password" value="#{user.password}" required="true"/>
			</s:decorate>
			
			<s:decorate id="VerifyDecorate" template="edit.xhtml">
				<ui:define name="label">Verificar:</ui:define>
				<h:inputSecret id="verify" value="#{changePassword.verify}" required="true"/>
			</s:decorate>
			
			<div class="buttonBox">
				<h:commandButton id="change" value="Mudar" action="#{changePassword.changePassword}"/>
				&#160;
				<s:button id="cancel" value="Cancel" view="/main.xhtml"/>
			</div>
			
		</fieldset>
		
	</h:form>
</div>

<div class="section">
	<h1>Listar Usuarios</h1>
	Editar usuarios
	Fazer usuario participar de projeto
	Delegar tarefa
</div>


</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
<h1>Calendario</h1>
<div id="calendario"><img src="img/calendario1.jpg" alt="Calendario de Eventos"/></div>
<br/>
<p>
   Eventos de hoje
</p>
<p>
   Eventos seguintes
</p>

</ui:define>

</ui:composition>
