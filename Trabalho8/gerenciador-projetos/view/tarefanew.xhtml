<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">
<div class="section">
	<h1>Nova Tarefa</h1>
</div>
<div class="section">
	<div class="entry errors">
		<h:messages id="messages" globalOnly="true"/>
	</div>


	
	<div style="clear:both"/>

	<h:form id="tarefanew">
	<fieldset> 
	
	 <s:decorate id="DecorateCliente" template="display.xhtml">             
		<ui:define name="label">Projeto:</ui:define>
	#{tarefa.projeto.nome}
	</s:decorate>
	
	<s:decorate id="DecorateNome" template="edit.xhtml">             
		<ui:define name="label">Nome Tarefa:</ui:define>
		<h:inputText id="nome" value="#{tarefa.nome}" required="true">
				<a:support id="onblur" event="onblur" reRender="DecorateNome"/>
		</h:inputText>
	</s:decorate>
	
 
	
    <s:decorate id="DecoratedescricaoBreve" template="edit.xhtml">             
		<ui:define name="label">Descricao Breve:</ui:define>		
		<h:inputText id="descricaoBreve" value="#{tarefa.descricaoBreve}" required="false">
				<a:support id="onblur" event="onblur" reRender="DecoratedescricaoBreve"/>
		</h:inputText>
	</s:decorate>
	
    <s:decorate id="DecoratePrazo" template="edit.xhtml">             
		<ui:define name="label">Prazo:</ui:define>		
		<h:inputText id="descricao" value="#{tarefa.prazo}" required="false">
				<a:support id="onblur" event="onblur" reRender="DecoratePrazo"/>
		</h:inputText>
	</s:decorate>
	
	    <s:decorate id="DecorateAndamento" template="edit.xhtml">             
		<ui:define name="label">Andamento:</ui:define>		
		<h:inputText id="descricao" value="#{tarefa.andamento}" required="false">
				<a:support id="onblur" event="onblur" reRender="DecorateAndamento"/>
		</h:inputText>
	</s:decorate>
	
		<div class="buttonBox">
			<h:commandButton id="proceed" value="Inserir" action="#{newTarefa.confirm}"/>
			&#160;
			<s:button id="cancel" value="Voltar" action="#{newTarefa.cancel}"/>
		</div>
		
	</fieldset>
	</h:form>
</div>
</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
<h1>Calendario</h1>
<div id="calendario"><img src="img/calendario1.jpg" alt="Calendario de Eventos"/></div>
<br/>
<p>
   Eventos de hoje
</p>
<p>
   Eventos seguintes
</p>

</ui:define>

</ui:composition>
