<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
	  			xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">
<div class="section">
	<h1>Participar do Projeto</h1>
</div>
<div class="section">
	<div class="entry errors">
		<h:messages id="messages" globalOnly="true"/>
	</div>

	<ui:include src="projetoview.xhtml"/>
	
	<div style="clear:both"/>

	<h:form id="projetoUsuario">
	<fieldset>
			
		<s:decorate id="checkinDateDecorate" template="edit.xhtml">
			<ui:define name="label">Data Inicio:</ui:define>
			<rich:calendar id="checkinDate" value="#{projetoUsuario.checkinDate}" required="true" datePattern="MM/dd/yyyy" event="onblur" reRender="checkinDateDecorate" style="width: auto;" />
		</s:decorate>
		
		<s:decorate id="checkoutDateDecorate" template="edit.xhtml">
			<ui:define name="label">Prazo fim:</ui:define>
			<rich:calendar id="checkoutDate" value="#{projetoUsuario.checkoutDate}" required="true" datePattern="MM/dd/yyyy" event="onblur" reRender="checkoutDateDecorate"  style="width: auto;"/>
		</s:decorate>
		
		<s:decorate id="equipeDecorate" template="edit.xhtml">
			<ui:define name="label">Equipe:</ui:define>
			<h:selectOneMenu id="beds" value="#{projetoUsuario.equipe}">
				<f:selectItem id="um" itemLabel="Pequena" itemValue="1"/>
				<f:selectItem id="cinco" itemLabel="Media" itemValue="2"/>
				<f:selectItem id="dez" itemLabel="Grande" itemValue="3"/>
			</h:selectOneMenu>
		</s:decorate>
		
		<s:decorate id="responsavelDecorate" template="edit.xhtml">
			<ui:define name="label">Responsavel pela tarefa:</ui:define>
			<h:selectOneRadio id="responsavel" value="#{projetoUsuario.responsavel}" layout="pageDirection" styleClass="radio">
				<f:selectItem id="Responsavel" itemLabel="Sim" itemValue="true"/>
				<f:selectItem id="NaoResponsavel" itemLabel="Nao" itemValue="false"/>
			</h:selectOneRadio>
		</s:decorate>


		<s:decorate id="observacoesDecorate" template="edit.xhtml">
			<ui:define name="label">Observacoes:</ui:define>
			<h:inputText id="observacoes" value="#{projetoUsuario.observacoes}" required="true">
				<a:support id="onblur" event="onblur" reRender="observacoesDecorate"/>
			</h:inputText>
		</s:decorate>

		<s:decorate id="relatorioDecorate" template="edit.xhtml">
			<ui:define name="label">Ultimo Relatorio:</ui:define>
			<h:selectOneMenu id="ultimoRelatorioMes" value="#{projetoUsuario.ultimoRelatorioMes}">
				<f:selectItem id="Jan" itemLabel="Jan" itemValue="1"/>
				<f:selectItem id="Feb" itemLabel="Feb" itemValue="2"/>
				<f:selectItem id="Mar" itemLabel="Mar" itemValue="3"/>
				<f:selectItem id="Apr" itemLabel="Apr" itemValue="4"/>
				<f:selectItem id="May" itemLabel="May" itemValue="5"/>
				<f:selectItem id="Jun" itemLabel="Jun" itemValue="6"/>
				<f:selectItem id="Jul" itemLabel="Jul" itemValue="7"/>
				<f:selectItem id="Aug" itemLabel="Aug" itemValue="8"/>
				<f:selectItem id="Sep" itemLabel="Sep" itemValue="9"/>
				<f:selectItem id="Oct" itemLabel="Oct" itemValue="10"/>
				<f:selectItem id="Nov" itemLabel="Nov" itemValue="11"/>
				<f:selectItem id="Dec" itemLabel="Dec" itemValue="12"/>
			</h:selectOneMenu>
			<h:selectOneMenu id="ultimoRelatorioAno" value="#{projetoUsuario.ultimoRelatorioAno}">
				<f:selectItem id="Year2005" itemLabel="2005" itemValue="2005"/>
				<f:selectItem id="Year2006" itemLabel="2006" itemValue="2006"/>
				<f:selectItem id="Year2007" itemLabel="2007" itemValue="2007"/>
				<f:selectItem id="Year2008" itemLabel="2008" itemValue="2008"/>
				<f:selectItem id="Year2009" itemLabel="2009" itemValue="2009"/>
			</h:selectOneMenu>
		</s:decorate>
		
		<div class="buttonBox">
			<h:commandButton id="proceed" value="Participar" action="#{participarProjeto.setParticipacaoDetails}"/>
			&#160;
			<s:button id="cancel" value="Cancelar" action="#{participarProjeto.cancel}"/>
		</div>
		
	</fieldset>
	</h:form>
</div>
</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
<h1>Calendario</h1>
<div id="calendario"><img src="img/calendario1.jpg" alt="Calendario de Eventos"/></div>
<br/>
<p>
   Eventos de hoje
</p>
<p>
   Eventos seguintes
</p>

</ui:define>

</ui:composition>
