<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.com/products/seam/taglib"
				template="template.xhtml">

<!-- content -->
<ui:define name="content">

<div class="section">
	<h1>Confirmar Participacao no Projeto</h1>
</div>

<div class="section">

	<ui:include src="projetoview.xhtml"/>
		
	<s:decorate id="DecorateEquipe" template="display.xhtml">
		<ui:define name="label">Equipe:</ui:define>
		<h:outputText id="ParticipacaoEquipe" value="#{projetoUsuario.equipe}"/>
	</s:decorate>

	<s:decorate id="DecorateCheckInDate" template="display.xhtml">
		<ui:define name="label">Data inicio:</ui:define>
		<h:outputText id="ParticipacaoCheckinDate" value="#{projetoUsuario.checkinDate}"/>
	</s:decorate>

	<s:decorate id="DecorateCheckoutDate" template="display.xhtml">
		<ui:define name="label">Prazo fim:</ui:define>
		<h:outputText id="ParticipacaoCheckoutDate" value="#{projetoUsuario.checkoutDate}"/>
	</s:decorate>

	<s:decorate id="DecorateObservacoes" template="display.xhtml">
		<ui:define name="label">Observacoes :</ui:define>
		#{projetoUsuario.observacoes}
	</s:decorate>
	
	<div class="buttonBox">
		<h:form id="confirm">
			<h:commandButton id="confirm" value="Confirmar" action="#{participarProjeto.confirm}"/>
			&#160;
    		<s:button id="revise" value="Rever" view="/join.xhtml"/>
    		&#160;
    		<h:commandButton id="cancel" value="Cancelar" action="#{participarProjeto.cancel}"/>
		</h:form>
	</div>

</div>

</ui:define>

<!-- sidebar -->
<ui:define name="sidebar">
<h1>Calendario</h1>
<div id="calendario"><img src="img/calendario1.jpg" alt="Calendario de Eventos"/></div>
<br/>
<p>
   Eventos de hoje
</p>
<p>
   Eventos seguintes
</p>

</ui:define>

</ui:composition>
